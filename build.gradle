plugins {
    id 'org.jetbrains.intellij' version '0.4.8'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'com.github.patou'
version '1.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.1'
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
patchPluginXml {
    changeNotes """
      <p>
            <h4>1.1.0</h4>
            <ul>
                <li>Update icons list with update by gitmoji.carloscuesta.me</li>
                <li>:memo: to :pencil:</li>
                <li>:hankey: to :poop:</li>
                <li>Change discription "Updates Tests"</li>
            </ul>
        </p>
     """
}
publishPlugin {
    token intellijPublishToken
}
